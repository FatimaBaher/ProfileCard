<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="card-container"  >
    <img src="assets/profile.png" class="profileIcon">
    <div class="profile">
        <img src="assets/fatima.jfif" class="profile-img">
        <span class="name">Fatima Baher Test</span>
    </div>
    <div class="right-block">
        <div class="info-container">
            <div class="info">
                <div class="title-pen">
                    <span class="title">Age</span>
                        <i class="fa fa-pen" ></i>
                </div>
                <span class="value">20</span>
            </div>
            <div class="info">
                <div class="title-pen">
                    <span class="title">Phone</span>
                        <i class="fa fa-pen"></i>
                </div>
                <span class="value">71 119 103</span>
            </div>
            <div class="info">
                <div class="title-pen">
                    <span class="title">Email</span>
                        <i class="fa fa-pen"></i>
                </div>
                <span class="value">fatima.baher02@gmail.com</span>
            </div>
            
            
        </div>
        <div>
            <button class="viewBtn">View</button>
        </div>
    </div>
  </div>
</body>
</html>
